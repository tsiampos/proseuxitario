<object style="font-size:26px; color:#2F4F4F; font-weight:bold; line-height:100%; font-family: Helvetica;">Ευχή Γ. Σωφρονίου του Essex</object>

<br><br>

Κύριε, ασθενής ειμί. Συ οίδας τούτο.<br>
Μη υπερίδης με.<br>
Μη αποστής απ’ εμού εν τη πτώση μου.<br>
Γενού εγγύς εμού, του μηδαμινού,<br>
αλλά διψώντος σε.<br>
Σκήνωσον συ αυτός εν εμοί<br>
παν ότι ενετείλω ημίν,<br>
εν αγάπη ασαλεύτω εις αιώνας αιώνων.
